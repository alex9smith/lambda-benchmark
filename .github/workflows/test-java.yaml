name: Test Java Lambda

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "microsoft"
          cache: maven
      - name: Build and test with Maven
        run: |
          cd lambda/java/JavaLambda
          AWS_REGION=eu-west-2 mvn test
